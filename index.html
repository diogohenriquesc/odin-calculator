<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
  <title>Odin | Calculator</title>
</head>
<body>
  <main>
    <section class="calculator">
      <div class="calculator__display">
        <p class="calculator__display-value">0</p>
      </div>
      <div class="calculator__buttons">
        <button class="bnt__number" data-value="1">1</button>
        <button class="bnt__number" data-value="2">2</button>
        <button class="bnt__number" data-value="3">3</button>
        <button class="bnt__number" data-value="4">4</button>
        <button class="bnt__number" data-value="5">5</button>
        <button class="bnt__number" data-value="6">6</button>
        <button class="bnt__number" data-value="7">7</button>
        <button class="bnt__number" data-value="8">8</button>
        <button class="bnt__number" data-value="9">9</button>
        <button class="bnt__number" data-value="0">0</button>
        <button class="btn__operator" data-value="add">&plus;</button>
        <button class="btn__operator" data-value="subtract">&minus;</button>
        <button class="btn__operator" data-value="multiply">&#10761;</button>
        <button class="btn__operator" data-value="divide">&divide;</button>
        <button class="btn__operator" data-value="equal">&equals;</button>
        <button class="btn__operator" data-value="point">.</button>
        <button class="btn__operator" data-value="clear">c</button>
        <button class="btn__operator" data-value="delete">&larr;</button>
      </div>
    </section>
  </main>
</body>
</html>
